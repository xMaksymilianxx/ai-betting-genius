<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† AI Betting Genius v4.0 - Live Value Hunter</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', system-ui, sans-serif; background: linear-gradient(135deg, #1F2937 0%, #111827 100%); min-height: 100vh; padding: 20px; color: #E5E7EB; }
        .container { max-width: 1400px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 30px; }
        .header h1 { font-size: 2.5rem; margin-bottom: 10px; color: #fff; text-shadow: 0 0 15px rgba(167, 139, 250, 0.5); }
        .controls { background: #1F2937; border-radius: 20px; padding: 25px; margin-bottom: 30px; box-shadow: 0 8px 32px rgba(0,0,0,0.2); }
        .control-group { margin-bottom: 25px; }
        .control-group label { display: block; font-weight: 600; margin-bottom: 12px; font-size: 1.1rem; color: #D1D5DB; }
        .slider-container { display: flex; align-items: center; gap: 20px; }
        input[type="range"] { flex: 1; -webkit-appearance: none; height: 8px; border-radius: 5px; background: #374151; outline: none; }
        input[type="range"]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: #A78BFA; cursor: pointer; }
        .confidence-value { font-size: 1.5rem; font-weight: 700; background: #374151; padding: 8px 15px; border-radius: 10px; }
        .analyze-btn { width: 100%; padding: 18px; font-size: 1.3rem; font-weight: 700; color: #fff; background: linear-gradient(135deg, #A78BFA 0%, #7C3AED 100%); border: none; border-radius: 15px; cursor: pointer; transition: all 0.3s ease; }
        .loading { text-align: center; padding: 40px; display: none; }
        .loading.active { display: block; }
        .spinner { border: 4px solid #4B5563; border-radius: 50%; border-top: 4px solid #A78BFA; width: 60px; height: 60px; animation: spin 1s linear infinite; margin: 0 auto 20px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .results { display: grid; gap: 20px; }
        .match-card { background: #374151; border-radius: 20px; padding: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .match-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 2px solid #4B5563; }
        .match-teams { font-size: 1.4rem; font-weight: 700; color: #F3F4F6; }
        .match-info { font-size: 0.9rem; color: #9CA3AF; }
        .confidence-badge { background-color: #1F2937; color: #C4B5FD; padding: 8px 16px; border-radius: 20px; font-weight: 700; font-size: 1.1rem; }
        .signals { display: grid; gap: 15px; }
        .signal { background: #4B5563; color: #E5E7EB; padding: 20px; border-radius: 15px; border-left: 5px solid #8B5CF6; }
        .signal.value-bet { border-left-color: #FBBF24; background: linear-gradient(135deg, #4a3a24 0%, #3d2c12 100%); }
        .signal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
        .signal-type { font-size: 1.2rem; font-weight: 700; color: #fff; }
        .signal.value-bet .signal-type { color: #FBBF24; }
        .signal-accuracy { background: rgba(167, 139, 250, 0.2); color: #C4B5FD; padding: 5px 12px; border-radius: 10px; font-weight: 700; }
        .signal-reasoning { font-size: 0.95rem; opacity: 0.9; line-height: 1.5; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Betting Genius v4.0</h1>
            <p>Live Value Hunter</p>
        </div>
        <div class="controls">
            <div class="control-group">
                <label>üéØ Minimalny Poziom Pewno≈õci</label>
                <div class="slider-container">
                    <input type="range" id="minConfidence" min="65" max="95" value="75" step="1">
                    <span class="confidence-value" id="confidenceDisplay">75%</span>
                </div>
            </div>
            <button class="analyze-btn" onclick="analyzeMatches()" id="analyzeBtn">üöÄ Analizuj Mecze LIVE</button>
        </div>
        <div class="loading" id="loading"><div class="spinner"></div><p>üß† AI analizuje rynek na ≈ºywo...</p></div>
        <div class="results" id="results"></div>
    </div>
    <script>
        const slider = document.getElementById('minConfidence');
        const display = document.getElementById('confidenceDisplay');
        slider.oninput = function() { display.textContent = this.value + '%'; }

        async function analyzeMatches() {
            const minConfidence = parseInt(slider.value);
            const loadingEl = document.getElementById('loading');
            const resultsEl = document.getElementById('results');
            const analyzeBtn = document.getElementById('analyzeBtn');
            
            loadingEl.classList.add('active');
            resultsEl.innerHTML = '';
            analyzeBtn.disabled = true;
            
            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ mode: 'live', minConfidence: minConfidence })
                });
                const data = await response.json();
                
                if (data.success && data.results && data.results.length > 0) {
                    resultsEl.innerHTML = data.results.map(match => createMatchCard(match)).join('');
                } else {
                    resultsEl.innerHTML = `<div style="text-align:center;padding:40px;">${data.message || 'Nie znaleziono okazji spe≈ÇniajƒÖcych kryteria.'}</div>`;
                }
            } catch (error) {
                resultsEl.innerHTML = `<div style="text-align:center;padding:40px;">B≈ÇƒÖd: ${error.message}</div>`;
            } finally {
                loadingEl.classList.remove('active');
                analyzeBtn.disabled = false;
            }
        }

        function createMatchCard(match) {
            const signals = match.signals ? match.signals.map(signal => {
                const isValueBet = signal.algorithm.includes('VALUE_BET');
                return `
                <div class="signal ${isValueBet ? 'value-bet' : ''}">
                    <div class="signal-header">
                        <span class="signal-type">${signal.type}</span>
                        <span class="signal-accuracy">üìä ${signal.accuracy}%</span>
                    </div>
                    <div class="signal-reasoning">${signal.reasoning}</div>
                </div>
            `}).join('') : '';

            const liveInfo = `<span>‚è∞ ${match.minute}'</span><span>‚öΩ ${match.home_goals}-${match.away_goals}</span>`;
            
            return `
                <div class="match-card">
                    <div class="match-header">
                        <div>
                            <div class="match-teams">${match.home_team} vs ${match.away_team}</div>
                            <div class="match-info">${match.league} | ${liveInfo}</div>
                        </div>
                        <span class="confidence-badge">${match.confidence}%</span>
                    </div>
                    <div class="signals">${signals}</div>
                </div>
            `;
        }
    </script>
</body>
</html>
