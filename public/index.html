<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† AI Betting Genius - Ultimate Multi-Sport</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            font-weight: 900;
            margin-bottom: 10px;
            text-shadow: 0 4px 15px rgba(0,0,0,0.3);
        }

        .header .subtitle {
            font-size: 1.1em;
            opacity: 0.95;
            font-weight: 300;
        }

        .stats-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            animation: fadeInUp 0.8s ease 0.2s backwards;
        }

        .stat-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.25);
            text-align: center;
            flex: 1;
            min-width: 200px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .stat-card .label {
            font-size: 0.9em;
            opacity: 0.85;
            margin-bottom: 5px;
        }

        .stat-card .value {
            font-size: 2em;
            font-weight: 700;
        }

        .config-panel {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.25);
            margin-bottom: 25px;
            animation: fadeInUp 0.8s ease 0.4s backwards;
        }

        .config-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .config-item label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            font-size: 0.95em;
        }

        .config-item select,
        .config-item input {
            width: 100%;
            padding: 12px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .config-item select:focus,
        .config-item input:focus {
            outline: none;
            background: rgba(255,255,255,0.2);
            border-color: rgba(255,255,255,0.6);
        }

        .config-item select option,
        .config-item select optgroup {
            background: #764ba2;
            color: #fff;
        }

        .button-group {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
            flex-wrap: wrap;
            animation: fadeInUp 0.8s ease 0.6s backwards;
        }

        .btn {
            flex: 1;
            padding: 18px 35px;
            border-radius: 15px;
            border: none;
            font-size: 1.1em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            min-width: 200px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(79, 172, 254, 0.4);
        }

        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(79, 172, 254, 0.6);
        }

        .btn-secondary {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: #fff;
            box-shadow: 0 10px 30px rgba(240, 147, 251, 0.4);
        }

        .btn-secondary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(240, 147, 251, 0.6);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .results {
            animation: fadeInUp 0.8s ease 0.8s backwards;
        }

        .match-card {
            background: rgba(255,255,255,0.15);
            backdrop-filter: blur(10px);
            padding: 25px;
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.25);
            margin-bottom: 20px;
            transition: all 0.3s ease;
        }

        .match-card:hover {
            transform: translateX(10px);
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .match-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .match-teams {
            font-size: 1.5em;
            font-weight: 700;
        }

        .confidence-badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 0.9em;
        }

        .confidence-high {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .confidence-medium {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        .confidence-low {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
        }

        .signals-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 15px;
            margin-top: 15px;
        }

        .signal-card {
            background: rgba(255,255,255,0.1);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.2);
        }

        .signal-title {
            font-weight: 700;
            margin-bottom: 8px;
            font-size: 1.1em;
        }

        .signal-description {
            font-size: 0.95em;
            opacity: 0.9;
            line-height: 1.5;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.5em;
            animation: pulse 2s ease-in-out infinite;
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(239, 68, 68, 0.5);
            margin-bottom: 20px;
        }

        .sport-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 15px;
            background: rgba(255,255,255,0.2);
            font-size: 0.85em;
            margin-right: 10px;
            font-weight: 600;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .btn {
                min-width: 150px;
                padding: 15px 25px;
                font-size: 1em;
            }

            .stat-card {
                min-width: 150px;
            }

            .config-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Betting Genius</h1>
            <div class="subtitle">
                Ultimate Multi-Sport Intelligence ‚Ä¢ 12 Sports ‚Ä¢ Self-Learning AI ‚Ä¢ Real-Time Analysis
            </div>
        </div>

        <div class="stats-bar">
            <div class="stat-card">
                <div class="label">AI Accuracy</div>
                <div class="value" id="accuracy">--</div>
            </div>
            <div class="stat-card">
                <div class="label">Analyzed Matches</div>
                <div class="value" id="analyzed">0</div>
            </div>
            <div class="stat-card">
                <div class="label">Active APIs</div>
                <div class="value" id="sources">12</div>
            </div>
            <div class="stat-card">
                <div class="label">Learning Status</div>
                <div class="value" id="learning">üîÑ</div>
            </div>
        </div>

        <div class="config-panel">
            <h2 style="margin-bottom: 15px;">‚öôÔ∏è Ultimate Configuration Panel</h2>
            <div class="config-grid">
                <div class="config-item">
                    <label for="sport">Sport Type (12 Available)</label>
                    <select id="sport">
                        <option value="all">üåê All Sports (Multi-API)</option>
                        <optgroup label="‚öΩ Popular Sports">
                            <option value="football" selected>‚öΩ Football (Soccer)</option>
                            <option value="basketball">üèÄ Basketball</option>
                            <option value="nba">üèÄ NBA</option>
                            <option value="tennis">üéæ Tennis</option>
                            <option value="hockey">üèí Ice Hockey</option>
                            <option value="volleyball">üèê Volleyball</option>
                        </optgroup>
                        <optgroup label="üá∫üá∏ American Sports">
                            <option value="nfl">üèà American Football (NFL)</option>
                            <option value="baseball">‚öæ Baseball (MLB)</option>
                        </optgroup>
                        <optgroup label="üåç Other Sports">
                            <option value="handball">ü§æ Handball</option>
                            <option value="rugby">üèâ Rugby</option>
                            <option value="afl">üèâ Australian Football (AFL)</option>
                            <option value="mma">ü•ä MMA / UFC</option>
                            <option value="formula1">üèéÔ∏è Formula 1</option>
                        </optgroup>
                    </select>
                </div>
                <div class="config-item">
                    <label for="minConfidence">Min Confidence Level</label>
                    <select id="minConfidence">
                        <option value="70">70% - Medium</option>
                        <option value="75">75% - Medium-High</option>
                        <option value="80" selected>80% - High</option>
                        <option value="85">85% - Very High</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="betType">Bet Type Filter</label>
                    <select id="betType">
                        <option value="all" selected>All Types</option>
                        <option value="1x2">1X2 (Match Result)</option>
                        <option value="goals">Over/Under Goals</option>
                        <option value="btts">Both Teams To Score</option>
                        <option value="corners">Corners</option>
                        <option value="cards">Cards</option>
                    </select>
                </div>
                <div class="config-item">
                    <label for="league">League / Competition</label>
                    <select id="league">
                        <option value="all" selected>üåê All Leagues & Competitions</option>
                        <optgroup label="‚öΩ Top 5 European Leagues">
                            <option value="top5">‚≠ê Top 5 Only (Big 5)</option>
                            <option value="premier">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Premier League</option>
                            <option value="laliga">üá™üá∏ La Liga</option>
                            <option value="bundesliga">üá©üá™ Bundesliga</option>
                            <option value="seriea">üáÆüáπ Serie A</option>
                            <option value="ligue1">üá´üá∑ Ligue 1</option>
                        </optgroup>
                        <optgroup label="‚öΩ Other European">
                            <option value="eredivisie">üá≥üá± Eredivisie</option>
                            <option value="primeira">üáµüáπ Primeira Liga</option>
                            <option value="championship">üè¥Û†ÅßÛ†Å¢Û†Å•Û†ÅÆÛ†ÅßÛ†Åø Championship</option>
                        </optgroup>
                        <optgroup label="üèÄ Basketball">
                            <option value="nba">üèÄ NBA</option>
                            <option value="euroleague">üèÄ EuroLeague</option>
                            <option value="ncaa">üèÄ NCAA</option>
                        </optgroup>
                        <optgroup label="üèà American Sports">
                            <option value="nfl">üèà NFL</option>
                            <option value="mlb">‚öæ MLB</option>
                        </optgroup>
                        <optgroup label="üèÜ International">
                            <option value="ucl">‚≠ê Champions League</option>
                            <option value="uel">üèÜ Europa League</option>
                            <option value="worldcup">üåç World Cup</option>
                        </optgroup>
                    </select>
                </div>
            </div>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" id="analyzeBtn">
                üîç Analyze Live Matches
            </button>
            <button class="btn btn-secondary" id="resetBtn">
                üîÑ Reset AI Learning
            </button>
        </div>

        <div id="results" class="results"></div>
    </div>

    <script>
        const API_URL = '/api/analyze';
        let analyzing = false;
        let stats = {
            accuracy: 0,
            analyzed: 0,
            learning: 'üîÑ'
        };

        function loadStats() {
            const saved = localStorage.getItem('aiStats');
            if (saved) {
                stats = JSON.parse(saved);
                updateStatsDisplay();
            }
        }

        function updateStatsDisplay() {
            document.getElementById('accuracy').textContent = stats.accuracy ? `${stats.accuracy}%` : '--';
            document.getElementById('analyzed').textContent = stats.analyzed;
            document.getElementById('learning').textContent = stats.learning;
        }

        function saveStats() {
            localStorage.setItem('aiStats', JSON.stringify(stats));
        }

        document.getElementById('analyzeBtn').addEventListener('click', async () => {
            if (analyzing) return;

            analyzing = true;
            const btn = document.getElementById('analyzeBtn');
            btn.disabled = true;
            btn.textContent = 'üîÑ Analyzing...';

            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '<div class="loading">üß† AI analyzing live matches across 12 sports...</div>';

            try {
                const config = {
                    sport: document.getElementById('sport').value,
                    minConfidence: parseInt(document.getElementById('minConfidence').value),
                    betType: document.getElementById('betType').value,
                    league: document.getElementById('league').value
                };

                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(config)
                });

                const data = await response.json();

                if (data.success) {
                    displayResults(data);
                    stats.analyzed += data.matches_found || 0;
                    stats.accuracy = data.ai_accuracy || stats.accuracy;
                    stats.learning = data.learning_status || '‚úÖ';
                    saveStats();
                    updateStatsDisplay();
                } else {
                    resultsDiv.innerHTML = `
                        <div class="error">
                            <h3>‚ö†Ô∏è ${data.message || 'No matches available'}</h3>
                            <p>${data.error || 'Try again later when matches are live.'}</p>
                            <p style="margin-top: 10px; opacity: 0.8;">Best time: 15:00-22:00 CEST on match days</p>
                        </div>
                    `;
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>‚ùå Connection Error</h3>
                        <p>${error.message}</p>
                    </div>
                `;
            } finally {
                analyzing = false;
                btn.disabled = false;
                btn.textContent = 'üîç Analyze Live Matches';
            }
        });

        function displayResults(data) {
            const resultsDiv = document.getElementById('results');
            
            if (!data.results || data.results.length === 0) {
                resultsDiv.innerHTML = `
                    <div class="error">
                        <h3>üì≠ No High-Confidence Signals</h3>
                        <p>AI is learning. Try different filters or check back soon.</p>
                    </div>
                `;
                return;
            }

            let html = `<h2 style="margin-bottom: 20px;">üéØ ${data.matches_found} High-Value Opportunities Found</h2>`;

            data.results.forEach(match => {
                const confidenceClass = match.confidence >= 85 ? 'confidence-high' : 
                                       match.confidence >= 75 ? 'confidence-medium' : 'confidence-low';

                html += `
                    <div class="match-card">
                        <div class="match-header">
                            <div>
                                <span class="sport-badge">${match.sport || '‚öΩ Football'}</span>
                                <div class="match-teams">${match.home_team} vs ${match.away_team}</div>
                            </div>
                            <div class="confidence-badge ${confidenceClass}">
                                ${match.confidence}% Confidence
                            </div>
                        </div>
                        <p style="opacity: 0.9; margin-bottom: 15px;">
                            üèÜ ${match.league || 'League'} ‚Ä¢ ‚è∞ ${match.minute || '--'}'
                        </p>
                        <div class="signals-grid">
                            ${match.signals.map(signal => `
                                <div class="signal-card">
                                    <div class="signal-title">${signal.type}</div>
                                    <div class="signal-description">${signal.reasoning}</div>
                                    <div style="margin-top: 8px; font-weight: 700; color: #4ade80;">
                                        üìä ${signal.accuracy}% accuracy
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            resultsDiv.innerHTML = html;
        }

        document.getElementById('resetBtn').addEventListener('click', () => {
            if (confirm('Reset AI learning data? This will clear all accumulated knowledge.')) {
                localStorage.removeItem('aiStats');
                stats = { accuracy: 0, analyzed: 0, learning: 'üîÑ' };
                updateStatsDisplay();
                alert('AI learning data has been reset.');
            }
        });

        loadStats();
    </script>
</body>
</html>
