<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üß† AI Betting Genius v4.0</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #1a1d29 0%, #2d3142 100%);
            color: #fff; min-height: 100vh; padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { text-align: center; margin-bottom: 40px; }
        .header h1 { font-size: 3em; margin-bottom: 10px; }
        .header p { color: #a0a0a0; font-size: 1.2em; }
        .controls { background: #2a2d3a; padding: 30px; border-radius: 20px; margin-bottom: 30px; }
        .slider-container { margin-bottom: 20px; }
        .slider-container label { display: block; margin-bottom: 10px; color: #a0a0a0; }
        .slider { width: 100%; height: 8px; border-radius: 4px; background: #3a3d4a;
                 outline: none; -webkit-appearance: none; }
        .slider::-webkit-slider-thumb { -webkit-appearance: none; appearance: none;
                                        width: 24px; height: 24px; border-radius: 50%;
                                        background: #7c3aed; cursor: pointer; }
        .value-display { display: inline-block; background: #3a3d4a; padding: 8px 20px;
                        border-radius: 10px; font-size: 1.5em; font-weight: bold;
                        margin-left: 20px; }
        .btn { background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
              border: none; color: white; padding: 20px 40px; font-size: 1.2em;
              border-radius: 15px; cursor: pointer; width: 100%; font-weight: bold;
              transition: transform 0.2s; }
        .btn:hover { transform: scale(1.05); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .loading { text-align: center; padding: 40px; font-size: 1.2em; color: #a0a0a0; }
        .results { display: grid; grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
                  gap: 20px; }
        .match-card { background: #2a2d3a; border-radius: 15px; padding: 20px;
                     border-left: 4px solid #7c3aed; }
        .match-header { margin-bottom: 15px; }
        .match-title { font-size: 1.3em; font-weight: bold; margin-bottom: 5px; }
        .match-info { color: #a0a0a0; font-size: 0.9em; }
        .match-score { font-size: 2em; font-weight: bold; text-align: center;
                      margin: 15px 0; color: #7c3aed; }
        .confidence { background: #3a3d4a; padding: 10px; border-radius: 10px;
                     text-align: center; margin-bottom: 15px; }
        .signal { background: #3a3d4a; padding: 12px; border-radius: 10px; margin-bottom: 10px; }
        .signal-type { font-weight: bold; margin-bottom: 5px; }
        .signal-odds { color: #7c3aed; font-size: 1.2em; font-weight: bold; }
        .no-results { text-align: center; padding: 60px 20px; }
        .no-results h2 { font-size: 2em; margin-bottom: 10px; }
        .no-results p { color: #a0a0a0; font-size: 1.1em; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üß† AI Betting Genius v4.0</h1>
            <p>Live Value Hunter</p>
        </div>

        <div class="controls">
            <div class="slider-container">
                <label>üéØ Minimalny Poziom Pewno≈õci</label>
                <input type="range" min="0" max="100" value="0" class="slider" id="confidenceSlider">
                <span class="value-display" id="confidenceValue">0%</span>
            </div>
            <button class="btn" id="analyzeBtn" onclick="analyze()">
                üöÄ Analizuj Mecze LIVE
            </button>
        </div>

        <div id="results"></div>
    </div>

    <script>
        const slider = document.getElementById('confidenceSlider');
        const valueDisplay = document.getElementById('confidenceValue');
        const resultsDiv = document.getElementById('results');
        const analyzeBtn = document.getElementById('analyzeBtn');

        slider.oninput = function() {
            valueDisplay.textContent = this.value + '%';
        }

        async function analyze() {
            analyzeBtn.disabled = true;
            resultsDiv.innerHTML = '<div class="loading">üîç Szukam live mecz√≥w...</div>';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({minConfidence: parseInt(slider.value)})
                });

                const data = await response.json();

                if (!data.success || !data.results || data.results.length === 0) {
                    resultsDiv.innerHTML = `
                        <div class="no-results">
                            <h2>Brak live meczow o ${new Date().toLocaleTimeString('pl-PL', {hour:'2-digit',minute:'2-digit'})}.</h2>
                            <p>Peak: 18:00-22:00 CEST.</p>
                        </div>`;
                } else {
                    displayResults(data.results);
                }
            } catch (error) {
                resultsDiv.innerHTML = `
                    <div class="no-results">
                        <h2>‚ùå B≈ÇƒÖd po≈ÇƒÖczenia</h2>
                        <p>${error.message}</p>
                    </div>`;
            }

            analyzeBtn.disabled = false;
        }

        function displayResults(matches) {
            resultsDiv.innerHTML = '<div class="results">' + 
                matches.map(m => `
                    <div class="match-card">
                        <div class="match-header">
                            <div class="match-title">${m.h} vs ${m.a}</div>
                            <div class="match-info">${m.lig} ‚Ä¢ ${m.src} ‚Ä¢ ${m.min}'</div>
                        </div>
                        <div class="match-score">${m.hg} - ${m.ag}</div>
                        <div class="confidence">
                            Pewno≈õƒá: <strong>${m.conf}%</strong> | xG: ${m.hx} - ${m.ax}
                        </div>
                        ${m.sigs.map(s => `
                            <div class="signal">
                                <div class="signal-type">${s.type}</div>
                                <div>Kurs: <span class="signal-odds">${s.odds}</span> | 
                                     Prob: ${s.prob}% | Acc: ${s.acc}%</div>
                                <div style="color:#a0a0a0;font-size:0.9em;margin-top:5px">${s.info}</div>
                            </div>
                        `).join('')}
                    </div>
                `).join('') + '</div>';
        }
    </script>
</body>
</html>
